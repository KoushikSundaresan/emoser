name: Build APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    container:
      image: kivy/kivy:3.0
      options: --cpus 4 --memory 8gb

    steps:
    - uses: actions/checkout@v4

    - name: Build APK with Buildozer (using Kivy container)
      run: |
        cd ${{ github.workspace }}
        buildozer android debug 2>&1 | tee build.log
        echo "=== Checking for APK ==="
        ls -la bin/ || echo "No bin/ directory found"
      continue-on-error: true

    - name: Show build diagnostic info
      if: always()
      run: |
        echo "=== Build log tail (last 50 lines) ==="
        tail -50 build.log 2>/dev/null || echo "No log"
        echo ""
        echo "=== bin/ directory listing ==="
        ls -lah bin/ 2>/dev/null || echo "No bin directory"
        echo ""
        echo "=== Current directory contents ==="
        ls -lah | head -30

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: emoser-apk
        path: bin/*.apk
        if-no-files-found: ignore

    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v2
      with:
        files: bin/*.apk
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
